{% if status and status.connected %}
<div class="space-y-2">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-2 text-sm text-green-600">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span>Google Drive</span>
        </div>
        <form hx-post="{{ url_for('sync.disconnect') }}" hx-target="#sync-status">
            <button type="submit" class="text-xs text-gray-400 hover:text-red-600">Disconnect</button>
        </form>
    </div>

    <div class="text-xs text-gray-500 space-y-1">
        <div class="flex justify-between">
            <span>Synced:</span>
            <span class="text-green-600">{{ status.synced }}</span>
        </div>
        <div class="flex justify-between">
            <span>Local:</span>
            <span class="text-yellow-600">{{ status.local }}</span>
        </div>
        {% if status.conflicts > 0 %}
        <div class="flex justify-between">
            <span>Conflicts:</span>
            <span class="text-red-600">{{ status.conflicts }}</span>
        </div>
        {% endif %}
    </div>

    <!-- Sync Button -->
    <div id="sync-container">
        <button id="sync-btn" onclick="startSync()"
                class="w-full flex items-center justify-center gap-2 px-3 py-2 text-sm text-white bg-blue-600 rounded hover:bg-blue-700 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Sync
        </button>
    </div>

    <!-- Progress (hidden by default) -->
    <div id="sync-progress" class="hidden space-y-2">
        <div class="flex items-center gap-2">
            <svg class="w-4 h-4 animate-spin text-blue-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span id="sync-percent" class="text-sm font-medium text-blue-600">0%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
            <div id="sync-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="sync-message" class="text-xs text-gray-500 truncate">Starting...</p>
    </div>

    <script>
    function startSync() {
        const btn = document.getElementById('sync-btn');
        const progress = document.getElementById('sync-progress');
        const container = document.getElementById('sync-container');
        const bar = document.getElementById('sync-bar');
        const percent = document.getElementById('sync-percent');
        const message = document.getElementById('sync-message');

        // Hide button, show progress
        container.classList.add('hidden');
        progress.classList.remove('hidden');

        const eventSource = new EventSource('{{ url_for("sync.full_sync") }}');

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.percent !== undefined) {
                bar.style.width = data.percent + '%';
                percent.textContent = data.percent + '%';
            }

            if (data.message) {
                message.textContent = data.message;
            }

            if (data.status === 'complete') {
                eventSource.close();
                progress.innerHTML = `
                    <div class="p-2 text-sm bg-green-50 border border-green-200 rounded text-green-700">
                        <div class="flex items-center gap-2 mb-1">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            <span class="font-medium">Sync Complete</span>
                        </div>
                        <p class="text-xs">${data.pulled || 0} pulled, ${data.pushed || 0} pushed</p>
                    </div>
                `;
                setTimeout(() => window.location.reload(), 2000);
            }

            if (data.status === 'error') {
                eventSource.close();
                progress.innerHTML = `
                    <div class="p-2 text-sm bg-red-50 border border-red-200 rounded text-red-700">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                            <span>Error: ${data.message}</span>
                        </div>
                    </div>
                `;
                setTimeout(() => {
                    container.classList.remove('hidden');
                    progress.classList.add('hidden');
                }, 3000);
            }
        };

        eventSource.onerror = function() {
            eventSource.close();
            container.classList.remove('hidden');
            progress.classList.add('hidden');
        };
    }
    </script>
</div>
{% else %}
<div class="space-y-2">
    <div class="flex items-center gap-2 text-sm text-gray-500">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
        </svg>
        <span>Google Drive</span>
    </div>
    <a href="{{ url_for('sync.connect') }}"
       class="block w-full text-center px-3 py-1.5 text-sm text-blue-600 border border-blue-300 rounded hover:bg-blue-50 transition-colors">
        Connect
    </a>
</div>
{% endif %}
