<div class="flex flex-wrap gap-1">
    {% for tag in tags %}
    <a href="{{ url_for('notes.index', tag_id=tag.id) }}"
       class="inline-flex items-center px-2 py-0.5 text-xs rounded-full transition-colors
              {% if request.args.get('tag_id')|int == tag.id %}
              bg-blue-100 text-blue-700
              {% else %}
              bg-gray-100 text-gray-600 hover:bg-gray-200
              {% endif %}">
        #{{ tag.name }}
        <span class="ml-1 text-gray-400">{{ tag.notes.count() }}</span>
    </a>
    {% endfor %}

    {% if not tags %}
    <span class="text-xs text-gray-400 italic">No tags yet</span>
    {% endif %}
</div>
